<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <!--设置视口-->
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <!--导入css-->
    <link rel="stylesheet" href="./css/bootstrap.css"/>
    <!--导入3个js,有属性要求-->
    <script src="./js/jquery.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <style>
        /*2.导航栏*/
        a.navbar-brand.text-white{
            font-size:1rem;
        }
        .navbar.navbar-expand-md a{
            width:100px;height:50px;
            line-height: 50px;
            text-align: center;
        }
        .navbar.navbar-expand-md a:hover{
            background-color: rgba(255,255,255,.3);
        }
    </style>
</head>
<body>
<div class="container">
    <!--折叠导航栏-->
    <div class="navbar navbar-expand-md bg-danger navbar-dark p-0">
        <a href="#" class="navbar-brand text-white p-0 m-0">首页</a>
        <!--折叠区域的激活按钮-->
        <button class="navbar-toggler" data-toggle="collapse" data-target="#content">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div id="content" class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item"><a href="#" class="nav-link text-white p-0">产品中心</a></li>
                <li class="nav-item"><a href="#" class="nav-link text-white p-0">新鲜水果</a></li>
                <li class="nav-item"><a href="#" class="nav-link text-white p-0">海鲜水产</a></li>
                <li class="nav-item"><a href="#" class="nav-link text-white p-0">猪牛羊肉</a></li>
                <li class="nav-item"><a href="#" class="nav-link text-white p-0">速冻速食</a></li>
                <li class="nav-item"><a href="#" class="nav-link text-white p-0">禽类蛋品</a></li>
                <li class="nav-item"><a href="#" class="nav-link text-white p-0">新鲜蔬菜</a></li>
            </ul>
            
        </div>
    </div>
</div>
</body>
</html>
