<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <!--设置视口-->
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <!--导入css-->
    <link rel="stylesheet" href="./css/bootstrap.css"/>
    <!--导入3个js,有属性要求-->
    <script src="./js/jquery.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./css/index.css"/>

</head>
<body>
<!--1.header：网页头部-->
<iframe src="header.html" frameborder="0" scrolling="no" class="my_header" width="100%"></iframe>
<div class="container">
    <!--2.折叠导航栏-->
    <div class="navbar navbar-expand-md bg-danger p-0 navbar-dark">
        <a href="#" class="navbar-brand text-white p-0 m-0">首页</a>
        <!--折叠区域的激活按钮-->
        <button class="navbar-toggler" data-toggle="collapse" data-target="#content">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div id="content" class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item"><a href="#" class="nav-link text-white p-0">产品中心</a></li>
                <li class="nav-item"><a href="#" class="nav-link text-white p-0">新鲜水果</a></li>
                <li class="nav-item"><a href="#" class="nav-link text-white p-0">海鲜水产</a></li>
                <li class="nav-item"><a href="#" class="nav-link text-white p-0">猪牛羊肉</a></li>
                <li class="nav-item"><a href="#" class="nav-link text-white p-0">速冻速食</a></li>
                <li class="nav-item"><a href="#" class="nav-link text-white p-0">禽类蛋品</a></li>
                <li class="nav-item"><a href="#" class="nav-link text-white p-0">新鲜蔬菜</a></li>
            </ul>

        </div>
    </div>
    <!--3.焦点轮播图-->
    <div class="carousel" data-ride="carousel" id="demo">
        <!--1.轮播图片放在一个div中-->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="img/carousel_1.jpg" class="w-100"/>
            </div>
            <div class="carousel-item">
                <img src="img/carousel_2.jpg" class="w-100"/>
            </div>
        </div>
        <!--2.左右箭头-->
        <a href="#demo" data-slide="prev" class="carousel-control-prev ml-2">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a href="#demo" data-slide="next" class="carousel-control-next mr-2">
            <span class="carousel-control-next-icon"></span>
        </a>
        <!--3.轮播指示器-->
        <ul class="carousel-indicators">
            <li data-slide-to="0" data-target="#demo" class="active"></li>
            <li data-slide-to="1" data-target="#demo"></li>
        </ul>
    </div>
    <!--页面底部-->
    <iframe src="footer.html" frameborder="0" scrolling="no" width="100%"></iframe>
</div>
</body>
</html>
